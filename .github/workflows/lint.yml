name: Lint Project

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  workflow_call:

jobs:
  lint:
    name: Lint the project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        run: bun install

      - name: Lint the project
        run: bun run lint
